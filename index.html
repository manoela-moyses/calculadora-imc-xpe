<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Calculadora de IMC</h1>
        <p>
          Trouxemos uma calculadora para tirar suas dúvidas e, com ela, você
          pode descobrir qual é o seu Índice de Massa Corporal (IMC)
        </p>
      </header>

      <div class="page">
        <form>
          <div class="input-wrapper">
            <label for="input-weight">Peso (kg)</label>
            <input id="input-weight" type="number" step="0.1" value="70" />
          </div>

          <div class="input-wrapper">
            <label for="input-height">Altura (m)</label>
            <input id="input-height" type="number" step="0.01" value="1.80" />
          </div>
        </form>

        <footer>
          <button id="button-calculate-imc">Calcular</button>
          <div class="line"></div>
          <p id="paragraph-result">
            O seu IMC é: <strong id="imc-result"></strong><br />
          </p>

          <div class="category">
            <div id="advice"></div>
            <div id="level"></div>
          </div>
        </footer>
      </div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
